title: Finnish Learning Notes
tagline: Learning Finnish from scratch ðŸ‡«ðŸ‡®
description: My journey learning Finnish language, grammar, and vocabulary.

# GitHub Pages configuration
baseurl: "/Finnish-Notes"
url: "https://chenyicheng1998.github.io"

# Theme
theme: jekyll-theme-chirpy

# Language and timezone
lang: en
timezone: Europe/Helsinki

# Sidebar settings
toc: true

# Social
github:
  username: chenyicheng1998

social:
  name: Chen Yicheng
  email: ""
  links:
    - https://github.com/chenyicheng1998

# Site settings
theme_mode: light

# Sidebar
sidebar:
  display: post

# Pagination
paginate: 10

# Required plugins
plugins:
  - jekyll-paginate
  - jekyll-redirect-from
  - jekyll-seo-tag
  - jekyll-archives
  - jekyll-sitemap

# Archives
jekyll-archives:
  enabled: [categories, tags]
  layouts:
    category: category
    tag: tag
  permalinks:
    tag: /tags/:name/
    category: /categories/:name/

# Defaults
defaults:
  - scope:
      path: ""
      type: posts
    values:
      layout: post
      comments: false
      toc: true
      permalink: /posts/:title/
  - scope:
      path: "_posts/en"
    values:
      lang: en
  - scope:
      path: "_posts/zh"
    values:
      lang: zh